name: Test pyramid

on:
  push:
    branches:
      - master
      - release/**

  pull_request:

permissions:
  contents: read

env:
  BUILD_CACHE_KEY: ${{ github.sha }}
  CACHED_BUILD_PATHS: |
    ${{ github.workspace }}/dist-serverless

jobs:
  test:
    name: python ${{ matrix.python-version }}, pyramid ${{ matrix.pyramid-versions }}, ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["2.7"]
        pyramid-versions: ["1.6,1.7,1.8,1.9,1.10"]
        os: [ubuntu-latest]
        include:
          - { python-version: "3.5", pyramid-versions: "1.6,1.7,1.8,1.9,1.10", os: "ubuntu-latest" }
          - { python-version: "3.6", pyramid-versions: "1.6,1.7,1.8,1.9,1.10", os: "ubuntu-latest" }
          - { python-version: "3.7", pyramid-versions: "1.6,1.7,1.8,1.9,1.10", os: "ubuntu-latest" }
          - { python-version: "3.8", pyramid-versions: "1.6,1.7,1.8,1.9,1.10", os: "ubuntu-latest" }
          - { python-version: "3.9", pyramid-versions: "1.6,1.7,1.8,1.9,1.10", os: "ubuntu-latest" }
          - { python-version: "3.10", pyramid-versions: "1.6,1.7,1.8,1.9,1.10", os: "ubuntu-latest" }

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Test Env
        env:
          PGHOST: localhost
          PGPASSWORD: sentry
        run: |
          pip install codecov tox

      - name: Test pyramid
        env:
          CI_PYTHON_VERSION: ${{ matrix.python-version }}
        timeout-minutes: 45
        shell: bash
        run: |
          set -x # print commands that are executed
          coverage erase

          # create ram drive to run tests in
          mkdir -p ~/toxworkdir
          sudo mount -o size=180m -t tmpfs none ~/toxworkdir

          envname=$(python ./scripts/tox_env_name.py ${{ matrix.python-version }} pyramid)
          ./scripts/runtox.sh "$envname" --cov=tests --cov=sentry_sdk --cov-report= --cov-branch
          coverage combine .coverage*
          coverage xml -i
          codecov --file coverage.xml