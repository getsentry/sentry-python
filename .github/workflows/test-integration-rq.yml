name: Test rq

on:
  push:
    branches:
      - master
      - release/**

  pull_request:

permissions:
  contents: read

env:
  BUILD_CACHE_KEY: ${{ github.sha }}
  CACHED_BUILD_PATHS: |
    ${{ github.workspace }}/dist-serverless

jobs:
  test:
    name: python ${{ matrix.python-version }}, rq ${{ matrix.rq-versions }}, ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["2.7"]
        rq-versions: ["0.6,0.7,0.8,0.9,0.10,0.11,0.12,0.13,1.0,1.1,1.2,1.3"]
        os: [ubuntu-latest]
        include:
          - { python-version: "3.5", rq-versions: "0.6,0.7,0.8,0.9,0.10,0.11,0.12,0.13,1.0,1.1,1.2,1.3,1.4,1.5", os: "ubuntu-latest" }
          - { python-version: "3.6", rq-versions: "0.6,0.7,0.8,0.9,0.10,0.11,0.12,0.13,1.0,1.1,1.2,1.3,1.4,1.5", os: "ubuntu-latest" }
          - { python-version: "3.7", rq-versions: "0.12,0.13,1.0,1.1,1.2,1.3,1.4,1.5", os: "ubuntu-latest" }
          - { python-version: "3.8", rq-versions: "0.12,0.13,1.0,1.1,1.2,1.3,1.4,1.5", os: "ubuntu-latest" }
          - { python-version: "3.9", rq-versions: "0.12,0.13,1.0,1.1,1.2,1.3,1.4,1.5", os: "ubuntu-latest" }
          - { python-version: "3.10", rq-versions: "1.4,1.5", os: "ubuntu-latest" }

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Test Env
        env:
          PGHOST: localhost
          PGPASSWORD: sentry
        run: |
          pip install codecov tox

      - name: Test rq
        env:
          CI_PYTHON_VERSION: ${{ matrix.python-version }}
        timeout-minutes: 45
        shell: bash
        run: |
          set -x # print commands that are executed
          coverage erase

          # create ram drive to run tests in
          mkdir -p ~/toxworkdir
          sudo mount -o size=180m -t tmpfs none ~/toxworkdir

          envname=$(python ./scripts/tox_env_name.py ${{ matrix.python-version }} rq)
          ./scripts/runtox.sh "$envname" --cov=tests --cov=sentry_sdk --cov-report= --cov-branch
          coverage combine .coverage*
          coverage xml -i
          codecov --file coverage.xml