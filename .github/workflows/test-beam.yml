name: Test beam

on:
  push:
    branches:
      - master
      - release/**

  pull_request:

permissions:
  contents: read

env:
  BUILD_CACHE_KEY: ${{ github.sha }}
  CACHED_BUILD_PATHS: |
    ${{ github.workspace }}/dist-serverless

jobs:
  test:
    name: beam ${{ matrix.beam-version }}, python ${{ matrix.python-version }}, ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.7"]
        beam-version: ["2.12"]
        include:    
          - { beam-version: "2.12", python-version: "3.7", os: "ubuntu-latest" }
          - { beam-version: "2.13", python-version: "3.7", os: "ubuntu-latest" }
          - { beam-version: "2.32", python-version: "3.7", os: "ubuntu-latest" }
          - { beam-version: "2.33", python-version: "3.7", os: "ubuntu-latest" }

    steps:
      - uses: actions/checkout@v3
      #- uses: actions/setup-node@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Test Env
        env:
          PGHOST: localhost
          PGPASSWORD: sentry
        run: |
          pip install codecov tox

      - name: Test beam
        env:
          CI_PYTHON_VERSION: ${{ matrix.python-version }}
        timeout-minutes: 45
        shell: bash
        run: |
          set -x # print commands that are executed
          coverage erase

          envname=$(python ./scripts/tox_env_name.py ${{ matrix.python-version }} beam ${{ matrix.beam-version }})
          ./scripts/runtox.sh "$envname" --cov=tests --cov=sentry_sdk --cov-report= --cov-branch
          coverage combine .coverage*
          coverage xml -i
          codecov --file coverage.xml