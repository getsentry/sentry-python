  check_required_tests:
    name: All Cloud Computing tests passed
    needs: [test-boto3-pinned, test-boto3-latest, test-boto3-py27, test-chalice-pinned, test-chalice-latest, test-cloud_resource_context-pinned, test-gcp-pinned]
    # Always run this, even if a dependent job failed
    if: always()
    runs-on: ubuntu-20.04
    steps:
      - name: Check for failures
        if: contains(needs.test-pinned.result, 'failure')
        run: |
          echo "One of the dependent jobs has failed. You may need to re-run it." && exit 1
