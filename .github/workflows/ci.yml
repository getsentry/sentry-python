name: ci

on:
  push:
    branches:
      - master
      - release/**
  pull_request:

jobs:
  test:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        python-version: ['2.7']
        # python-version: ['2.7', 'pypy', '3.4', '3.5', '3.6', '3.7', '3.8', '3.9']

    services:
      redis-server:
        image: redis

      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: sentry
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # Maps tcp port 5432 on service container to the host
        ports:
          - 5432:5432

    env:
      SENTRY_PYTHON_TEST_POSTGRES_USER: postgres
      SENTRY_PYTHON_TEST_POSTGRES_PASSWORD: sentry
      SENTRY_PYTHON_TEST_POSTGRES_NAME: ci_test

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: setup
        env:
          POSTGRES_HOST: postgres
          PGPASSWORD: sentry
        run: |
          psql -c 'create database travis_ci_test;' -U postgres
          psql -c 'create database test_travis_ci_test;' -U postgres
          pip install codecov tox
          make install-zeus-cli

      - name: run tests
        env:
          ZEUS_API_TOKEN: ${{ secrets.ZEUS_API_TOKEN }}
        run: |
          coverage erase
          ./scripts/runtox.sh '' --cov=tests --cov=sentry_sdk --cov-report= --cov-branch
          coverage combine .coverage*
          coverage xml -i
          codecov --file coverage.xml
          [[ -z "$ZEUS_API_TOKEN" ]] || zeus upload -t "application/x-cobertura+xml" coverage.xml

