# This configuration is used by Craft to categorize changelog entries based on
# PR labels. To avoid some manual work, there is a PR labeling GitHub action in
# .github/workflows/pr-labeler.yml that adds a changelog label to PRs based on
# the title.

changelog:
  exclude:
    labels:
      - skip-changelog
    authors:
      - dependabot
  categories:
    - title: New Features âœ¨
      labels:
        - "Changelog: Feature"
        - Feature
        - Improvement
        - New Integration
    - title: Bug Fixes ğŸ›
      labels:
        - "Changelog: Bugfix"
        - Bug
    - title: Deprecations ğŸ—ï¸
      labels:
        - "Changelog: Deprecation"
    - title: Documentation ğŸ“š
      labels:
        - "Changelog: Docs"
        - Docs
        - "Component: Docs"
    - title: Internal Changes ğŸ”§
      labels:
        - "Changelog: Internal"
        - Quality Improvement
