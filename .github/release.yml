changelog:
  exclude:
    labels:
      - skip-changelog
    authors:
      - dependabot
  categories:
    - title: Breaking Changes ğŸ› 
      commit_patterns:
        - "^(?<type>\\w+(?:\\((?<scope>[^)]+)\\))?!:\\s*)"
      semver: major
    - title: New Features âœ¨
      labels:
        - "Changelog: Feature"
      commit_patterns:
        - "^(?<type>feat(?:\\((?<scope>[^)]+)\\))?!?:\\s*)"
      semver: minor
    - title: Bug Fixes ğŸ›
      labels:
        - "Changelog: Bugfix"
      commit_patterns:
        - "^(?<type>(?:fix|bugfix)(?:\\((?<scope>[^)]+)\\))?!?:\\s*)"
      semver: patch
    - title: Deprecations ğŸ—ï¸
      labels:
        - "Changelog: Deprecation"
      commit_patterns:
        - "^(?<type>deprecat(?:ion|ed|e)(?:\\((?<scope>[^)]+)\\))?!?:?\\s*)"
      semver: patch
    - title: Documentation ğŸ“š
      labels:
        - "Changelog: Docs"
      commit_patterns:
        - "^(?<type>docs?(?:\\((?<scope>[^)]+)\\))?!?:\\s*)"
      semver: patch
    - title: Internal Changes ğŸ”§
      labels:
        - "Changelog: Internal"
      commit_patterns:
        - "^(?<type>(?:build|refactor|meta|chore|ci|ref|perf|tests?)(?:\\((?<scope>[^)]+)\\))?!?:\\s*)"
      semver: patch
