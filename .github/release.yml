changelog:
  exclude:
    labels:
      - skip-changelog
    authors:
      - dependabot
  categories:
    - title: New Features âœ¨
      labels:
        - "Changelog: Feature"
        - Feature
        - Improvement
        - New Integration
      commit_patterns:
        - "^feat(\([a-zA-Z0-9_-]+\))?:"
    - title: Bug Fixes ğŸ›
      labels:
        - "Changelog: Bugfix"
        - Bug
      commit_patterns:
        - "^(fix|bugfix)(\([a-zA-Z0-9_-]+\))?:"
    - title: Deprecations ğŸ—ï¸
      labels:
        - "Changelog: Deprecation"
      commit_patterns:
        - "deprecat"  # deprecation, deprecated
    - title: Documentation ğŸ“š
      labels:
        - "Changelog: Docs"
        - Docs
        - "Component: Docs"
      commit_patterns:
        - "^docs(\([a-zA-Z0-9_-]+\))?:"
    - title: Internal Changes ğŸ”§
      labels:
        - "Changelog: Internal"
        - Quality Improvement
      commit_patterns:
        - "^(build|ref|chore|ci|tests|test)(\([a-zA-Z0-9_-]+\))?:"
