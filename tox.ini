    httpx-v0.27: httpx~=0.27.0
    httpx-latest: httpx

    # Huey
    huey-v2.0: huey~=2.0.0
    huey-latest: huey

    # Huggingface Hub
    huggingface_hub-v0.22: huggingface_hub~=0.22.2
