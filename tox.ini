    grpc: protobuf
    grpc: mypy-protobuf
    grpc: types-protobuf
    grpc: pytest-asyncio
    grpc-v1.39: grpcio~=1.39.0
    grpc-v1.49: grpcio~=1.49.1
    grpc-v1.59: grpcio~=1.59.0
    grpc-latest: grpcio

    # HTTPX
